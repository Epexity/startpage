<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/50ca4bca32.js" crossorigin="anonymous"></script>
    <script src="./script/weather.js" async></script>
    <script src="./script/time.js" async></script>
    <script src="./script/themes.js" async></script>
    <title>Welcome</title>
</head>
<body>
    
    <img class="image grow" alt="main image" src="/img/gold.jpg">

    
    <div class="content-container">
   
    <div class="header-container">
        <h1>いらっしゃいませ</h1>
        <div class="status-strip">
            <span class="date"></span>
            <span> | </span>
            <span class="time"></span>
            <span> | </span>
            <span class="weather"></span>
        </div>
    </div>
    

<div class="card-container">
    <!---Social container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-envelope"></i>
            Social
        </h2>
        <div class="links"></div>
            <a href="https://www.youtube.com/feed/subscriptions/">Youtube</a>
            <a href="https://anilist.co/home/">AniList</a>
            <a href="https://www.twitter.com/">Twitter</a>
            <a href="https://www.reddit.com/">Reddit</a>
            
    </div>


    <!---Developer Container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-terminal"></i>
            Dev
        </h2>
        <div class="links"></div>
            <a href="https://www.codecademy.com/">Codecademy</a>
            <a href="https://www.github.com">Github</a>
            <a href="https://developer.mozilla.org/en-US/">MDN Docs</a>
            <a href="https://Javascript.info/">Javascript.info</a>
            
    </div>

    
    <!---Reading Container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-book"></i>
            Animanga
        </h2>
        <div class="links"></div>
            <a href="https://yugenanime.tv/">Yugen</a>
            <a href="https://anix.to/home/">Anix</a>
            <a href="https://mangasee123.com/">MangaSee</a>
            <a href="https://mangareader.to/">Mangareader</a>
            
    </div>

    <!---Linux Container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-gamepad"></i>
            Gaming
        </h2>
        <div class="links"></div>
            <a href="https://cs.rin.ru/">CSRINRU</a>
            <a href="https://steamrip.com/">SteamRIP</a>
            <a href="https://discord.com/login/">Discord</a>
            <a href="https://www.epicgames.com/site/en-US/home/">Epic Games</a>
            
    </div>

    <!---Hack Container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-paintbrush"></i>
            Design
        </h2>
        <div class="links"></div>
            <a href="https://www.dafont.com/de/">Dafont</a>
            <a href="https://tryhackme.com/">TryHackMe</a>
            <a href="https://owasp.org/www-project-top-ten/">OWASP Top 10</a>
            <a href="https://any.run/">Any.run</a>
            
    </div>

</div>
